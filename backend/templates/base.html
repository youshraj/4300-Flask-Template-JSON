<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for your celebrity matches" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        function answerBoxTemplate(name, description){
            return `<div class='actor-info'>
                    <h3 class='actor-name'>${name}</h3>
                    <p class='actor-desc'>${description}</p>
                </div>`
        }
    
        function sendFocus(){
            document.getElementById('filter-text-val').focus();
        }
    
        function filterText(){
            document.getElementById("answer-box").innerHTML = "";
            const query = document.getElementById("filter-text-val").value;
            fetch("/actors?" + new URLSearchParams({ query: query }).toString())
            .then((response) => response.json())
            .then((data) => {
                data.forEach(row => {
                    let tempDiv = document.createElement("div");
                    tempDiv.innerHTML = answerBoxTemplate(row['Celebrity Name'], row['Wikipedia Summary']);
                    document.getElementById("answer-box").appendChild(tempDiv);
                });
            });
        }
    </script>
</body>
