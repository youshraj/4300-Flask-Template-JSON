<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Cards</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Additional CSS styles */
    .tinder {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultsButton {
      display: none;
    }
    
    .card {
      display: none;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="tinder">
    <div class="cards" id="cardsContainer">
    </div>
    <div class="buttons">
      <button id="swipeLeftButton" onclick="swipeLeft()">Swipe Left</button>
      <button id="swipeRightButton" onclick="swipeRight()">Swipe Right</button>
      <button id="resultsButton" onclick="goToOutput()">Get Your Results!</button>
    </div>
  </div>

  <script>
    'use strict';

    var cardsContainer = document.getElementById('cardsContainer');
    var cardsData = [];
    var currentCardIndex = 0;
    var swipeCount = 0;
    var maxSwipes = 15;

    function createCard(card) {
      var cardElement = document.createElement('div');
      cardElement.className = 'card';
      var imgElement = document.createElement('img');
      imgElement.src = card.Image;
      var nameElement = document.createElement('h3');
      nameElement.textContent = card.Name;
      var summaryElement = document.createElement('p');
      summaryElement.textContent = 'Summary: ' + card.Summary;
      var personalLifeElement = document.createElement('p');
      personalLifeElement.textContent = 'Personal Life: ' + card.PersonalLife;
      var genderElement = document.createElement('p');
      genderElement.textContent = 'Gender: ' + card.Gender;
      var professionElement = document.createElement('p');
      professionElement.textContent = 'Profession: ' + card.Profession;
      var traitsElement = document.createElement('p');
      traitsElement.textContent = 'Character Traits: ' + card.CharacterTraits;
      cardElement.appendChild(imgElement);
      cardElement.appendChild(nameElement);
      cardElement.appendChild(summaryElement);
      cardElement.appendChild(personalLifeElement);
      cardElement.appendChild(genderElement);
      cardElement.appendChild(professionElement);
      cardElement.appendChild(traitsElement);
      return cardElement;
    }

    function initCards() {
      var currentCard = createCard(cardsData[currentCardIndex]);
      cardsContainer.innerHTML = '';
      cardsContainer.appendChild(currentCard);
      currentCard.style.display = 'block';
    }

    fetch('/get_profiles')
      .then(response => response.json())
      .then(data => {
        cardsData = data;
        initCards();
      });

    function swipeLeft() {
      if (swipeCount < maxSwipes) {
        if (currentCardIndex > 0) {
          currentCardIndex++;
          initCards();
          swipeCount++;
        }
        if (swipeCount === maxSwipes) {
          document.getElementById('resultsButton').style.display = 'block';
        }
      }
    }

    function swipeRight() {
      if (swipeCount < maxSwipes) {
        if (currentCardIndex < cardsData.length - 1) {
          currentCardIndex++;
          initCards();
          swipeCount++;
        }
        if (swipeCount === maxSwipes) {
          document.getElementById('resultsButton').style.display = 'block';
        }
      }
    }

    function goToOutput() {
      window.location.href = "/output";
    }
  </script>
</body>

</html>
