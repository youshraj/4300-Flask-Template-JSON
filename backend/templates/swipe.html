<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Cards</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .tinder {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultsButton {
      display: none;
    }

    .card {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
      display: block; 
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>

<body>
  <div class="tinder">
    <div class="cards" id="cardsContainer">
    </div>
    <div class="buttons">
      <button id="swipeLeftButton" onclick="swipeLeft()">Swipe Left</button>
      <button id="swipeRightButton" onclick="swipeRight()">Swipe Right</button>
      <button id="resultsButton" onclick="goToOutput()">Get Your Results!</button>
    </div>
  </div>

  <script>
    'use strict';

    var cardsContainer = document.getElementById('cardsContainer');
    var cardsData = [];
    var currentCardIndex = 0;
    var swipeCount = 0;
    var maxSwipes = 15;

    function createCard(cardData) {
      let cardElement = document.createElement('div');
      cardElement.className = 'card';
      cardElement.innerHTML = `
        <div class="container">
          <h4><b>${cardData['Celebrity Name']}</b></h4>
          <p>Profession: ${cardData.profession}</p>
        </div>
      `;
      return cardElement;
    }

    function fetchAndDisplayMatches() {
      const query = localStorage.getItem('query'); 
      if (!query) {
        console.error('No query found.');
        return;
      }
      fetch(`/actors?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          cardsData = data; 
          displayNextCard();
        });
    }

    function displayNextCard() {
      if (currentCardIndex < cardsData.length) {
        const cardData = cardsData[currentCardIndex];
        const cardElement = createCard(cardData);
        cardsContainer.innerHTML = ''; 
        cardsContainer.appendChild(cardElement); 
      }
    }

    function swipeLeft() {
      if (swipeCount < maxSwipes) {
        if (currentCardIndex >= 0) {
          currentCardIndex++;
          displayNextCard();
          swipeCount++;
        }
        if (swipeCount === maxSwipes) {
          document.getElementById('resultsButton').style.display = 'block';
        }
        sendSwipeRequest('left');
      }
    }

    function swipeRight() {
      if (swipeCount < maxSwipes) {
        if (currentCardIndex < cardsData.length - 1) {
          currentCardIndex++;
          displayNextCard();
          swipeCount++;
        }
        if (swipeCount === maxSwipes) {
          document.getElementById('resultsButton').style.display = 'block';
        }
        sendSwipeRequest('right');
      }
    }

    function goToOutput() {
      window.location.href = "/output";
    }

    function sendSwipeRequest(direction) {
      // Send AJAX request to the server
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/swipe", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
              console.log("Swipe request sent successfully.");
          }
      };
      xhr.send(JSON.stringify({ direction: direction }));
  }
  window.addEventListener('load', fetchAndDisplayMatches);
  </script>


</body>

</html>
